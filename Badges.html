<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Contextual Badges</h2>
            <button type="button" class="btn btn-primary">Primary <span class="badge badge-danger">2</span></button>
            <button type="button" class="btn btn-secondary">Secondary <span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-dark">dark<span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-info">info <span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-warning">warning <span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-danger">danger <span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-success">success <span class="badge badge-">2</span></button>
            <button type="button" class="btn btn-light">light <span class="">2</span></button>
        </div>
        <div class="container">
            <h2>basic progress bar</h2>
            <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
             to its child element. Use the CSS width property to set the width of the progress bar:</p>
             <div class="progress">
                <div class="progress-bar" width="80px">80px</div>
             </div>
        </div>
    </body>
</html>
