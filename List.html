<!DOCTYPE html>
<html>
<head>
<title>Lists</title>    
</head>
<body>
<h1>Lists in HTML</h1>
<h2>Ordered List</h2>
<ol>
<li>Google</li>
<li>Browser</li>
<li>ChatGPT</li>    
</ol>
<h2>Unordered list</h2>
<li>Google</li>
<li>Browser</li>
<li>ChatGPT</li>
</ul>
<h2>Defination List</h2>
<dl>
<dt>Google</dt>
<dt>Browser</dt>
<dt>ChatGPT</dt>
</dl>    
</body>    
</html>
