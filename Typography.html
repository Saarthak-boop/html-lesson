<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Typography Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body>
        <div class="container">
            <h1>Heading List</h1>
            <h1 class="display-1">Saarthak</h1>
            <h1 class="display-2">Saarthak</h1>
            <h1 class="display-3">Saarthak</h1>
            <h1 class="display-4">Saarthak</h1>
            </div>
            <div class="container">
                <h1>Lighter,Secondary Text with small tag and class text-muted
                    <small class="text-muted">Hello everyone</small>
                </h1>
            </div>
            
</body>
</html>
