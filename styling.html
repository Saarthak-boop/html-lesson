<!DOCTYPE html>
<html Lang="en">
    <head>
        <title>CSS Styling Examples</title>
        <!--INTERNAL CSS-->
        <style>
h2{
    color: blue;
}
</style>
<!--External CSS-->
<link rel="STYLESHEET" href="style.css">
    </head>
    <body>
      <hr>
      <!--INLINE CSS-->
      <h1 style="color: red;">INLINE CSS EXAMPLE</h1>
      <!--INTERNAL CSS-->
      <h2 >INTERNAL CSS EXAMPLE</h2>
      <!--EXTERNAL CSS-->
      <h3 >EXTERNAL CSS EXAMPLE</h3>
      <h4>ELEMENT SELECTOR</h4>
      <h2 class="Myclass">CLASS SELECTOR</h2>
      <h2 id="id">ID SLECTOR</h2>
    </body>
</html>
