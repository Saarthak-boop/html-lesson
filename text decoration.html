<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-decoration: dotted;
                text-transform: uppercase;
            }

            h2{
                text-decoration: double;
                text-transform: capitalize;
            }

            h3{
                text-decoration: overline;
                text-transform: lowercase;
            }

            h4{
                text-decoration: line-through;
                text-transform: none;
            }
        </style>
    </head>

    <body>
        <h1>Saarthak</h1>
        <h2>Saarthak</h2>
        <h3>Saarthak</h3>
        <h4>Saarthak</h4>
    </body>
</html>
